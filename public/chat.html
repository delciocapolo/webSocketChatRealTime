<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <button class="logout" type="button" id="logout">Logout</button>
            <div id="username">
                Ola username - Sala
            </div>

            <hr>

            <div id="chat_content">
                <div class="messages" id="message">
                    <div class="new_message">
                        <label for="" class="form-label">
                            <strong>username</strong>
                            <span>texto - 10/10 10:20</span>
                        </label>
                    </div>
                </div>
            </div>

            <input type="text" placeholder="Digite sua mensagem" id="message_input" class="form-control">
            <footer></footer>
        </div>
    </div>
</body>

<script src="/socketi.io/socket.io.js"></script>
<script src="chat.js"></script>
